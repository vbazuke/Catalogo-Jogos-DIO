<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" >
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let game of games">
      <mat-card class="mat-elevation-z4" style="margin-top: 20px;">
        <mat-card-header>
          <mat-card-title>{{game.nome}}</mat-card-title>
        </mat-card-header>
        <div class="card-position" style="position:relative; margin-bottom:-18px;">
          <img mat-card-image src="./..{{game.imagem}}">
          <div class="overlay">
            <button style="opacity: 0.7; padding:2px; margin-right: 2px;"
              mat-flat-button
              color="accent" *ngFor="let tag of game.tags">
              {{tag | uppercase }}
            </button>
           </div>
        </div>
        <mat-card-actions>
        </mat-card-actions>
        <mat-card-content>
          <div class="container-game-info" style="text-align:center">
            <div class="produ">Produtora:{{game.produtora}}</div>
            <div class="preco">Pre√ßo:R$ {{game.preco}}</div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
